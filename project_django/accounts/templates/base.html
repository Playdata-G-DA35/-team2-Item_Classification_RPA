<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        /* 공통 스타일 정의 */
        body {
            font-family: Arial, sans-serif;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav li {
            margin: 0 10px;
        }
        nav a {
            text-decoration: none;
            color: #000;
        }
        .user-info {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            white-space: nowrap; 
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
            font-weight: bold;
        }
        .form-field input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .errors {
            color: red;
            font-size: 0.9em;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-bar">
            <h1>{% block header %}중고 의류 거래 플랫폼{% endblock %}</h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                        <li>
                            <div class="user-info">
                                <span id="userDropdown">{{ user.profile.nickname }} ▼</span>
                                <div id="dropdownMenu" class="dropdown-content">
                                    <a href="{% url 'profile' %}">내 프로필</a>
                                    <a href="{% url 'logout' %}">로그아웃</a>
                                </div>
                            </div>
                        </li>
                    {% else %}
                        <li><a href="{% url 'login' %}">로그인</a></li>
                        <li><a href="{% url 'signup' %}">회원가입</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        document.getElementById('userDropdown').addEventListener('click', function() {
            document.getElementById('dropdownMenu').classList.toggle('show');
        });
    </script>
</body>
</html>
