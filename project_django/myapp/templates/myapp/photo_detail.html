<!DOCTYPE html>
<html>
<head>
    <title>{{ photo.title }}</title>
</head>
<body>
    <h1>{{ photo.title }}</h1>
    <img src="{{ photo.image.url }}" width="500">
    <h2>Reviews</h2>
    <ul>
        {% for review in reviews %}
            <li>
                {{ review.text }}
                <form method="post" style="display:inline;">
                    {% csrf_token %}
                    <input type="hidden" name="review_id" value="{{ review.id }}">
                    <button type="submit" name="like_review">Like</button>
                    ({{ review.likes }} likes)
                </form>
            </li>
        {% endfor %}
    </ul>
    <h2>Add a Review</h2>
    <form method="post">
        {% csrf_token %}
        {{ review_form.as_p }}
        <button type="submit" name="review_form">Add Review</button>
    </form>
    <a href="{% url 'photo_list' %}">Back to list</a>
    <a href="{% url 'photo_delete' photo.pk %}">Delete this photo</a>
</body>
</html>
