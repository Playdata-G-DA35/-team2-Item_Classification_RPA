<!DOCTYPE html>
<html>
<head>
    <title>Top Reviews</title>
</head>
<body>
    <h1>Top Reviews</h1>
    <ul>
        {% for review in reviews %}
            <li>
                Photo: <a href="{% url 'photo_detail' review.photo.pk %}">{{ review.photo.title }}</a><br>
                Review: {{ review.text }}<br>
                Likes: {{ review.likes }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'photo_list' %}">Back to Photo List</a>
</body>
</html>
