<!DOCTYPE html>
<html>
<head>
    <title>홈화면</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        li {
            margin: 10px;
        }
        li img {
            display: block;
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        li p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>로고 및 사진</h1>
    <a href="{% url 'photo_upload' %}">Upload Photo</a>
    <a href="{% url 'top_reviews' %}">top_reviews</a>
    <ul>
        {% for photo in photos %}
            <li>
                <a href="{% url 'photo_detail' photo.pk %}">
                    <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
                </a>
                <p>{{ photo.title }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
