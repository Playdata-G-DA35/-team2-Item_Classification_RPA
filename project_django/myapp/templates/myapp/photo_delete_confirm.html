<!DOCTYPE html>
<html>
<head>
    <title>Delete Photo</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ photo.title }}"?</h1>
    <img src="{{ photo.image.url }}" width="500">
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'photo_detail' photo.pk %}">Cancel</a>
</body>
</html>
