<!DOCTYPE html>
<html>
<head>
    <title>상품 등록</title>
</head>
<body>
    <h1>상품 등록</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ product_form.as_p }}
        <h2>파일 업로드</h2>
        {{ file_formset.management_form }}
        {% for form in file_formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit">등록</button>
    </form>
    <a href="{% url 'home' %}">홈으로 돌아가기</a>
</body>
</html>
